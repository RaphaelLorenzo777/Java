<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chamando uma função que realiza um cálculo e retorna um  resultado: </h1>
    <p id= "demo"></p>
    <script>
        function calcularSoma(a, b) {
            return a + b;
        }
        let x = calcularSoma(5, 10);
        document.querySelector("#demo").innerHTML = "A soma de 5 e 10 é: " + x;

    </script>

</body>
</html>
